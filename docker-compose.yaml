services:
  bot_db:
    image: postgres:15
    container_name: bot_db
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    expose:
      - 5432
    restart: on-failure
    volumes:
      - pgdata:/var/lib/postgresql/data

  bot_app:
    build: .
    command: sh -c "python -B main.py"
    depends_on:
      - bot_db
    env_file:
      - ./.env
    restart: always
    volumes:
      - .:/bot



volumes:
  pgdata:


